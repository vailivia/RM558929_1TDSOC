<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mommey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-center">
        <img src="/images/logo.svg" alt="logo" class="logo__login img-fluid mx-auto d-block">
        <div class="row justify-content-center mt-4">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="banner__cadastro bg-white rounded-3 p-4">
                    <h1 class="banner__cadastro__titulo text-center text-uppercase">Cadastre-se</h1>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                        </div>
                    </form>
                    <div class="btn__prosseguir-container">
                        <button type="submit" class="btn btn-primary btn__prosseguir">Prosseguir</button>
                    </div>
                </div>
            </div>
        </div>
        <p class="rec__senha mt-3">Esqueceu a senha? <a href="">Clique aqui</a></p>
    </div>
</body>
</html>
